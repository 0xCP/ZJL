//━━━━━━━━━━━━━━//

//      ZJL 防跳配置      //

//━━━━━━━━━━━━━━//

//关闭防跳热点没网，就重启下热点

//填 UID/包名/内网/网卡/放行端口 一类的才可以填多个，用空格隔开，直连设置的不能多填

//配置需重启防跳生效，选项留空都是代理或关闭！！！

//后面是注释 /后面是选项 ||代表或者


//━━━━━本机设置━━━━━//


放行UID=


禁网UID=


//填对应包名自动获取UID放行
放行包名=


本机UDP=					// /放行


本机HTTPS=				// /放行

		
游戏=放行UID						//王者_飞车_CF_全军_刺激_人格_明日 /放行UID || 放行UDP || 禁网


本机DNS=						// /放行 || 禁网


本机TCP端口=				//填端口放行


本机UDP端口=				//填端口放行


//━━━━━共享设置━━━━━//


共享网络=					// /放行 || 禁网


共享UDP=					// /放行


共享HTTPS=					// /放行 || 禁网


共享DNS=					// /放行 || 禁网


共享TCP端口=				//填端口放行


共享UDP端口=				//填端口放行


//━━━━━免流设置━━━━━//


免流方式=tiny					//留空默认为tiny /tiny || CProxy || localproxy || 直连IP


直连端口=					//留空默认为 80


//白名单之外的内网没网 例：10.1.2.3 连续的IP用 : 连接 例：10.1:10.150就表示 10.1.*.*到10.150.*.*
内网白名单=


选择模式=					//存在多个模式时用 不用写.conf


放行网卡=lo ap+ tun+ wlan+ rndis+ softap0


//━━━━━直连设置━━━━━//


//redsocks2配置

TCP转发端口=				//留空默认为 1253

TCP代理=					//留空默认为 10.0.0.172

TCP端口=					//留空默认为 80


//pdnsd配置

DNS转发端口=				//留空默认为 65053

DNS代理=					//留空默认为 119.29.29.29


//━━━━━其他设置━━━━━//


检测联网=开启					//测试可能不准 执行卡死请关闭 /开启


开关数据=开启					//数据跟随防跳开和关 /开启


放行QQ微信电话=开启			//可接 QQ TIM 微信 的电话 /开启


开机自启=					//不一定能用 /通用 || 高通 || su || 面具


秒开防跳=					//秒启动防跳不显示手机信息 /开启


小尾巴=当你凝望深渊的时候\n
深渊也在凝望你

