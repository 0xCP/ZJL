//━━━━━━━━━━
//   ZJL 2.0 防跳配置
//━━━━━━━━━━


// 填 UID/包名/内网/网卡/放行端口 一类的才可以填多个，用空格隔开 

// 配置需重启防跳生效，//后面是注释，[]内的是选项，/分割的是不同的选项

// 如果手机不支持multiport模块，本机和共享的放行端口将会放行不了端口范围


//━━━━━本机设置━━━━━//


放行UID=						// [应用UID / 放行(放行全部)]


禁网UID=						// [应用UID / 禁网(禁网全部)]


放行UDP=						// [应用UID]


放行包名=						// [包名(会自动获取UID放行)]


放行HTTPS=						// [应用UID / 放行(放行全部)]


本机UDP=代理						// 不支持的话 代理等于禁网 [代理(只支持clnc) / 放行(放行全部) / 禁网]


本机DNS=代理						// [代理 / 自定义DNS(例:119.29.29.29) / 放行 / 禁网]


本机游戏=放行uid						// 王者_飞车_CF_和平_火影_人格_明日 [代理 / 放行UID / 放行UDP / 禁网]


QQ微信电话=代理						// QQ TIM 微信的电话 不放行可能接和打很慢 [代理 / 放行]


// ZJL代表所有的UID，UID和端口用(_)分隔，多个端口用(,)分隔，端口范围用(:)分隔
// 只填UID代表放行这个软件的所有端口，能填的端口只支持 1到65535
// 例子: 34567 ZJL_80 12345_80,443 ZJL_8080,10:20 23456_60:100,443,80
放行TCP端口=


放行UDP端口=					// 使用方法跟 放行TCP端口 一样 


//━━━━━共享设置━━━━━//


共享网络=代理						// [代理 / 放行 / 禁网]


共享UDP=代理						// 不支持的话 代理等于禁网 [代理(只支持clnc) / 放行 / 禁网]


共享HTTPS=代理						// [代理 / 放行 / 禁网]


共享DNS=代理						// [代理 / 放行 / 禁网]


// 填端口放行，端口范围用(:)分隔，能填的端口只支持 1到65535
// 例子：80:100 443 22 53:57
共享TCP端口=


共享UDP端口=					// 使用方法和 共享TCP端口 一样


//━━━━━免流设置━━━━━//


免流方式=tiny					// 不填乱填默认为tiny [tiny / clnc]


选择模式=						// 单个模式不用 存在多个模式时用  填模式文件名 不用写.conf


内网白名单=						// 白名单之外的内网没网 连续的IP用 - 连接 [内网IP(例:10.1.2.3) / 内网IP范围(例:10.1-10.150) / 关闭]


显示内网白名单=开启					// 显示生效的内网列表 [开启 / 关闭]


手机IPv6=禁网						// 放行可能会有跳点 不要和APN同时禁 [放行 / 禁网]


放行网卡=lo tun+ wlan+


//━━━━━其他设置━━━━━//


检测联网=关闭						// 填ABCD或者关闭 测试可能不准 [A(ip138) / B(站长之家) / C(cip.cc) / D(ipip.net) / 关闭]


检测UDP联网=关闭					// 模式填了cns且代理了UDP才会开启 否则等于关闭 测试可能不准 [开启(只支持clnc) / 关闭]


开关数据=开启						// 数据随着防跳开和关 开启免流失败也会关 [开启 / 关闭]


开机自启=关闭						// 不一定能用 [通用 / 高通 / su / 面具 / 关闭]


快速启动=关闭						// 秒启动防跳不显示手机信息 嫌防跳启动太慢就开 [开启 / 关闭]


小尾巴=当你凝望深渊的时候
深渊也在凝望你       				